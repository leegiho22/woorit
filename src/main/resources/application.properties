#\uD1B0\uCEA3 \uC11C\uBC84
server.port=8080

#MariaDB \uC124\uC815
#\uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uAD6C\uB3D9\uC744 \uC704\uD55C \uB4DC\uB77C\uC774\uBC84
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.driver-class-name=org.h2.Driver
#\uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC11C\uBC84 \uC8FC\uC18C \uBC0F \uC0AC\uC6A9\uD560 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC9C0\uC815
#spring.datasource.url=jdbc:mariadb://localhost:3306/data
#Mode = MySQL, Oracle, PostgreSQL
#\uBA54\uBAA8\uB9AC \uAD6C\uB3D9\uC2DC : spring.datasource.url=jdbc:h2:mem:memberdb;MODE=MySQL
#c:/\uC0AC\uC6A9\uC790/\uC0AC\uC6A9\uC790\uACC4\uC815/db/memberdb\uD30C\uC77C \uC0DD\uC131\uD574\uC11C \uC0AC\uC6A9
spring.datasource.url=jdbc:h2:~/db/paginationdb;MODE=MySQL
#\uC811\uC18D \uC544\uC774\uB514(\uAE30\uBCF8\uC0AC\uC6A9\uC790)\uC640 \uBE44\uBC00\uBC88\uD638
spring.datasource.username=sa
spring.datasource.password=1234

#\uD0C0\uC784\uB9AC\uD504
#\uCE90\uC2DC \uAE30\uB2A5\uC744 \uBE44\uD65C\uC131\uD654
#\uC774 \uC124\uC815\uC740 Thymeleaf\uAC00 \uD15C\uD50C\uB9BF \uD30C\uC77C\uC744 \uBCC0\uACBD\uD560 \uB54C\uB9C8\uB2E4 \uBCC0\uACBD\uC0AC\uD56D\uC744 \uC989\uC2DC \uBC18\uC601\uD560 \uC218 \uC788\uB3C4\uB85D \uD558\uB294 \uB370 \uC0AC\uC6A9\uB429\uB2C8\uB2E4.
spring.thymeleaf.cache=false
#Thymeleaf \uD15C\uD50C\uB9BF \uD30C\uC77C\uC774 \uC874\uC7AC\uD558\uB294\uC9C0 \uD655\uC778\uD558\uB294 \uC635\uC158
spring.thymeleaf.check-template-location=true
#\uD15C\uD50C\uB9BF \uD30C\uC77C\uC744 \uCC3E\uC744 \uACBD\uB85C\uB97C \uC9C0\uC815
spring.thymeleaf.prefix=classpath:/templates/
#\uCC3E\uC744 \uD15C\uD50C\uB9BF \uD30C\uC77C\uC758 \uD655\uC7A5\uC790\uB97C \uC9C0\uC815
spring.thymeleaf.suffix=.html
#\uD15C\uD50C\uB9BF \uD30C\uC77C\uC744 \uC77D\uC744 \uB54C \uC0AC\uC6A9\uD560 \uBB38\uC790 \uC778\uCF54\uB529\uC744 \uC9C0\uC815
spring.thymeleaf.encoding=UTF-8

#JPA \uC124\uC815
#true\uB85C \uC124\uC815\uD558\uBA74 Hibernate\uAC00 \uC2E4\uD589\uD558\uB294 SQL \uCFFC\uB9AC\uB97C \uCF58\uC194\uC5D0 \uCD9C\uB825\uD569\uB2C8\uB2E4.
spring.jpa.properties.hibernate.show_sql=true
#SQL \uCFFC\uB9AC\uB97C \uCF58\uC194\uC5D0 \uCD9C\uB825\uD560 \uB54C \uAC00\uB3C5\uC131\uC744 \uB192\uC774\uAE30 \uC704\uD574 \uCFFC\uB9AC\uB97C \uD3EC\uB9F7\uD569\uB2C8\uB2E4.
spring.jpa.properties.hibernate.format_sql=true
#Hibernate\uC5D0\uC11C SQL \uB9E4\uAC1C\uBCC0\uC218\uC758 \uAC12 \uBC0F \uD0C0\uC785\uACFC \uAD00\uB828\uB41C \uB85C\uADF8\uB97C \uC0C1\uC138\uD788 \uCD9C\uB825\uD558\uB3C4\uB85D \uC124\uC815\uD569\uB2C8\uB2E4.
#\uD2B9\uD788 trace \uB808\uBCA8\uC740 \uB9E4\uC6B0 \uC0C1\uC138\uD55C \uB85C\uADF8\uB97C \uC81C\uACF5\uD569\uB2C8\uB2E4.
logging.level.org.hibernate.type.descriptor.sql=trace

#none : Hibernate\uB294 \uC790\uB3D9\uC73C\uB85C \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC2A4\uD0A4\uB9C8\uB97C \uC0DD\uC131\uD558\uAC70\uB098 \uC720\uC9C0\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.
#create : \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC744 \uC2E4\uD589\uD560 \uB54C Hibernate\uB294 \uD56D\uC0C1 \uC0C8\uB85C\uC6B4 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC2A4\uD0A4\uB9C8\uB97C \uC0DD\uC131\uD569\uB2C8\uB2E4.
#create-drop :\uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC744 \uC2DC\uC791\uD560 \uB54C Hibernate\uB294 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC2A4\uD0A4\uB9C8\uB97C \uC0DD\uC131\uD558\uACE0,
#             \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC774 \uC885\uB8CC\uB420 \uB54C\uB294 \uC0DD\uC131\uD55C \uD14C\uC774\uBE14\uC744 \uC0AD\uC81C\uD569\uB2C8\uB2E4.
#update : \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC744 \uC2E4\uD589\uD560 \uB54C Hibernate\uB294 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC2A4\uD0A4\uB9C8\uB97C \uC790\uB3D9\uC73C\uB85C \uC5C5\uB370\uC774\uD2B8\uD569\uB2C8\uB2E4.
#         \uD14C\uC774\uBE14\uC774 \uC5C6\uC73C\uBA74 \uC0DD\uC131, \uBCC0\uACBD\uC0AC\uD56D\uC774 \uC788\uC73C\uBA74 \uBCC0\uACBD
#validate : Hibernate\uB294 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC2A4\uD0A4\uB9C8\uB97C \uC720\uD6A8\uC131 \uAC80\uC0AC\uD558\uBA70, \uD604\uC7AC\uC758 \uC5D4\uD2F0\uD2F0 \uBAA8\uB378\uACFC \uB370\uC774\uD130\uBCA0\uC774\uC2A4
#           \uC2A4\uD0A4\uB9C8\uAC00 \uC77C\uCE58\uD558\uC9C0 \uC54A\uC73C\uBA74 \uC608\uC678\uB97C \uBC1C\uC0DD\uC2DC\uD0B5\uB2C8\uB2E4.
spring.jpa.hibernate.ddl-auto=update
#Hibernate\uAC00 \uC0AC\uC6A9\uD560 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uD50C\uB7AB\uD3FC\uC758 Dialect(\uBC29\uC5B8)\uC744 \uC9C0\uC815\uD558\uB294 \uB370 \uC0AC\uC6A9\uB429\uB2C8\uB2E4.
#\uC2A4\uD504\uB9C1\uBD80\uD2B8 3.0\uC774\uC804\uBC84\uC804\uC77C \uB54C\uB294 org.hibernate.dialect.MariaDB103Dialect
#spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#SpringBoot DevTools \uC124\uC815
#HTML \uBC0F \uB9AC\uC18C\uC2A4 \uD30C\uC77C \uBCC0\uACBD\uC774 \uBC1C\uC0DD\uD558\uBA74 \uBE0C\uB77C\uC6B0\uC800\uAC00 \uC790\uB3D9\uC73C\uB85C \uC0C8\uB85C\uACE0\uCE68\uD55C\uB2E4.
spring.devtools.livereload.enabled=true
#\uC18C\uC2A4\uCF54\uB4DC \uBCC0\uACBD \uAC10\uC9C0\uC2DC \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC744 \uC790\uB3D9\uC73C\uB85C \uC7AC\uC2DC\uC791\uD55C\uB2E4.
spring.devtools.restart.enabled=true                                                     

###\uC81C\uB300\uB85C \uB3D9\uC791\uC744 \uD558\uB824\uBA74 \uC790\uB3D9\uBE4C\uB4DC \uD65C\uC131\uD654\uB97C \uD574\uC57C\uD55C\uB2E4.
#1. \uD30C\uC77C\u2192\uC124\uC815(Ctrl+Alt+s)\uB85C \uC774\uB3D9\uD55C\uB2E4.
#2. \uBE4C\uB4DC,\uC2E4\uD589,\uBC30\uD3EC\u2192\uCEF4\uD30C\uC77C\uB7EC\uB97C \uC120\uD0DD\uD55C\uB2E4.
#3. '\uD504\uB85C\uC81D\uD2B8 \uC790\uB3D9 \uBE4C\uB4DC'\uB97C \uCCB4\uD06C\uD55C\uB2E4.
