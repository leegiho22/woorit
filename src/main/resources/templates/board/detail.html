<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">게시물 상세보기</div>
                <div class="card-body">
                    <p>번호 : <span th:text="${data.id}"></span></p>
                    <p>제목 : <span th:text="${data.subject}"></span></p>
                    <p>내용 : <span th:text="${data.content}"></span></p>
                    <p>수정일 : <span th:text="${#temporals.format(data.moddate,
                    'yyyy-MM-dd')}"></span></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/list}">이전</a>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
</div>
</body>
</html>
